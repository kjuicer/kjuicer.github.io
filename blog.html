---
layout: default
---
<div class='container'>
	<h1 class="green-text darken-1 center caps">News from KJuicer</h1>
		{% for post in site.posts %}
        <div class="card horizontal">
          <div class="card-image"><a href="{{ post.url | prepend: site.baseurl }}">
            <img src="{{ post.image | prepend: site.assets }}"></a>
          </div>
          <div class="card-stacked">
            <div class="card-content">
              <span class="card-title">{{post.title}}</span>
              <p>{{post.summary}}</p>
            </div>
            <div class="card-action">
              <a class="green-text" href="{{ post.url | prepend: site.baseurl }}">Read</a>
            </div>
          </div>
        </div>
      {% endfor %}
	</div>
</div>
